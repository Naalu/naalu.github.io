{% include header.html %}

<article class="project-detail">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        
        <!-- Back link -->
        <a href="{{ site.baseurl }}/projects/" class="text-muted mb-4 d-inline-block">
          <i class="fas fa-arrow-left me-2"></i>Back to Projects
        </a>
        
        <!-- Title -->
        <h1 class="mb-3">{{ page.title }}</h1>
        
        <!-- Tags -->
        <div class="mb-4">
          {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
        
        <!-- Content -->
        <div class="project-content">
          {{ content }}
        </div>
        
        <!-- Links -->
        {% if page.github or page.demo %}
        <div class="mt-5 pt-4 border-top">
          {% if page.github %}
          <a href="{{ page.github }}" target="_blank" class="btn btn-outline-secondary me-2">
            <i class="fab fa-github me-2"></i>View Code
          </a>
          {% endif %}
          {% if page.demo %}
          <a href="{{ page.demo }}" target="_blank" class="btn btn-primary">
            <i class="fas fa-external-link-alt me-2"></i>Live Demo
          </a>
          {% endif %}
        </div>
        {% endif %}
        
      </div>
    </div>
  </div>
</article>

{% include footer.html %}
