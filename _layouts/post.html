---
layout: default
---

<article class="blog-post">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        
        <!-- Back link -->
        <a href="{{ site.baseurl }}/insights/" class="text-muted mb-4 d-inline-block">
          <i class="fas fa-arrow-left me-2"></i>Back to Insights
        </a>
        
        <!-- Title -->
        <h1 class="mb-3">{{ page.title }}</h1>
        
        <!-- Date -->
        <p class="text-muted mb-4">
          <i class="fas fa-calendar-alt me-2"></i>{{ page.date | date: "%B %d, %Y" }}
        </p>
        
        <hr class="mb-4">
        
        <!-- Content -->
        <div class="post-content">
          {{ content }}
        </div>
        
      </div>
    </div>
  </div>
</article>
