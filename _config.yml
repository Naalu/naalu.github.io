# Site Settings
name: 'Karl Reger'
title: 'Karl Reger | Data Scientist & Statistician'
description: 'Data scientist and statistician specializing in healthcare analytics, machine learning, and applied statistics. Graduate researcher at Northern Arizona University.'
url: 'https://naalu.github.io'
baseurl: ''
author: 'Karl "Chris" Reger'
email: 'k.c.reger@gmail.com'

# Social
github_username: naalu
linkedin_username: chris-reger

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules